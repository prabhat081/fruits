<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fruits</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.css" integrity="sha512-bf5lgyUrZOfPh94XyXFK4+2062lAMQFAfxUTVkOAHZ7R3XQ0tY+TUSkbqt8sjFsq0hVMKvGT/1P39c+vKwesTQ==" crossorigin="anonymous" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>FRUITS EDITABLE PROJECTS</h1>
			<div class="left_side">
				<label for="fruits">Fruits</label><br><br>
			<select name="fruits" id="choose-fruits">
				<option>Choose Fruits</option>
			</select><br>
			<div class="fruits-area"></div><br>
			<button class="add-fruits" id="add-fruits">
				<i class="fa fa-plus"></i>
			</button>
			<button class="add-fruits add d-none" style="background: #027026;">Add</button>
			</div>
			<div class="right_side">
				<div class="result">
				
			</div>
			</div>
			
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
